<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>let特性测试</title>
</head>
<body>
    <h2>let 特性测试</h2>
    <p>
            var funcs = []; </p>

    <p>for(let i = 0; i < 5; i++) { </p>
      <p>funcs.push(function() {</p>
        <p>console.log(i);</p>
                    <p>})</p>
                <p>}</p>        
            <p> funcs[3]();</p>
    </p>
    <script>
    
    var funcs = [];

    for(let i = 0; i < 5; i++) {
        funcs.push(function() {
            console.log(i);
        })
    }

    funcs[3]();

    </script>
    
</body>
</html>
