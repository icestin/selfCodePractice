<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元素垂直居中方法</title>
</head>
<body>
    <div class="normal">行内元素居中

     <div style="height:200px; line-height:200px;background-color:rgba(0,233,100,0.4)">
         <a href="#" >行内元素居中 </a>
     </div>
    </div>

    <div style="height:200px; display:inline-block; vertical-align:middle; line-height:200px;background-color:rgba(70,233,100,0.4)">
            <a href="#" >行内元素居中 </a>
            <a href="#" >行内元素居中 </a>
            <a href="#" >行内元素居中 </a>
            <a href="#" >行内元素居中 </a>
        </div>
       </div>

    <div class="normal"> <div style="margin: 0 auto; width:200px;background-color:red">
        定宽块 块元素 左右margin auto
    </div></div>
    <div class="normal" style='text-align: center;'>
       <div style='display: inline'>不定宽 块元素  </div> </div>
       <div style='display:flex; align-items:center;background-color:red; height: 200px;' >
           通用方案， flex布局 对父元素设置display:flex;align-items:center;
       </div>
</body>
</html>
