<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1列布局</title>
    <style>
    body{
        margin:0;
        padding: 0;
    }
    .left {
        background:red;
        width:200px;
        position:absolute;
        left: 0;
        height: 500px;
        top: 0;

    }
    .middle {
        background: pink;
        height: 500px;
        margin:0 300px 0 200px;
        
    }
    .right {
      width: 300px;
      background: green;
      position:absolute;
      right: 0;
      top: 0;
      height: 500px;
    }
    
    </style>
</head>
<body>
    <div class="left">左侧</div>
    <div class='middle'>
        中间内容区域
    </div>
    <div class='right'> 右侧</div>
</body>
</html>
