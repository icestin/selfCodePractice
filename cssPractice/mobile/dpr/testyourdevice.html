<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试你本地设备dpr</title>
</head>
<body>
    <h1></h1>
    <script>
    window.onload = function () {
        var h1 = document.querySelector('h1');
        h1.innerText = "您的设备像素比为：" + window.devicePixelRatio +"\n clientWidth"+ document.documentElement.clientWidth+
        " \n windowClientWidth " + window.innerWidth;

    }
    </script>
</body>
</html>
